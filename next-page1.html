<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color your favourite character</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .computer-container {
            position: absolute;
            top: 50px;
            /* Adjusted top margin to make space for the navbar */
            left: 0;
            width: 100vw;
            height: calc(100vh - 50px);
            /* Adjusted height to accommodate the navbar */
            border: none;
            margin: 0;
            padding: 0;
            z-index: 0;
            /* Ensure the iframe is behind other elements */
            overflow: auto;
            /* Add overflow to enable scrolling */
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px 0;
            text-align: center;
        }

        .navbar-button {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1;
            /* Ensure the button is above other elements */
            margin-top: 50px;
            /* Adjusted margin to prevent overlapping */
        }
    </style>
</head>

<body class="bg-gray-100">
    <h1 class="text-3xl font-bold text-center mt-8 mb-4"></h1>

    <!-- Navbar button -->
    <div class="navbar-button">
        <a href="next-page1.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Next
            Section</a>
    </div>

    <div class="computer-container">
        <!-- Embedded Coloring Book service -->
        <iframe src="https://www.tynker.com/" frameborder="0" scrolling="no"
            class="w-full" style="width: 100%; height: 1000vh;" class="tynker-embed"></iframe>

        <!-- Set a fixed height for the iframe -->
    </div>

    <footer>&copy; Swarnlata</footer>
</body>

</html>
